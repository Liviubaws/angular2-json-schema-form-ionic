<ion-list>
    <ion-item [class]="options?.htmlClass || ''">
        <ion-label *ngIf="options?.title" [attr.for]="'control' + layoutNode?._id" [class]="options?.labelHtmlClass || ''" [style.display]="options?.notitle ? 'none' : ''"
            [innerHTML]="options?.title" fixed></ion-label>
        <ion-input type="text" *ngIf="boundControl" [formControl]="formControl" [attr.aria-describedby]="'control' + layoutNode?._id + 'Status'"
            [attr.list]="'control' + layoutNode?._id + 'Autocomplete'" [attr.maxlength]="options?.maxLength" [attr.minlength]="options?.minLength"
            [attr.pattern]="options?.pattern" [attr.placeholder]="options?.placeholder" [attr.required]="options?.required" [class]="options?.fieldHtmlClass || ''"
            [id]="'control' + layoutNode?._id" [readonly]="options?.readonly ? 'readonly' : null" [type]="layoutNode?.type"></ion-input>
        <ion-input *ngIf="!boundControl" [attr.aria-describedby]="'control' + layoutNode?._id + 'Status'" [attr.list]="'control' + layoutNode?._id + 'Autocomplete'"
            [attr.maxlength]="options?.maxLength" [attr.minlength]="options?.minLength" [attr.pattern]="options?.pattern" [attr.placeholder]="options?.placeholder"
            [attr.required]="options?.required" [class]="options?.fieldHtmlClass || ''" [disabled]="controlDisabled" [id]="'control' + layoutNode?._id"
            [readonly]="options?.readonly ? 'readonly' : null" [type]="layoutNode?.type" [value]="controlValue" (input)="updateValue($event)"></ion-input>
        <datalist *ngIf="options?.typeahead?.source" [id]="'control' + layoutNode?._id + 'Autocomplete'">
            <option *ngFor="let word of options?.typeahead?.source" [value]="word">
        </datalist>
    </ion-item>
</ion-list>
