<ion-item>
    <ion-label *ngIf="options?.title" [attr.for]="'control' + layoutNode?._id" [class]="options?.labelHtmlClass || ''" [style.display]="options?.notitle ? 'none' : ''"
        [innerHTML]="options?.title" fixed>
    </ion-label>
    <ion-toggle [(ngModel)]="controlValue" [disabled]="controlDisabled" (ionChange)="updateValue($event.value)" [id]="'control' + layoutNode?._id"></ion-toggle>
    
</ion-item>
<ion-item *ngIf="options?.showErrors && options?.errorMessage">
    <p [innerHTML]="options?.errorMessage"></p>
</ion-item>
