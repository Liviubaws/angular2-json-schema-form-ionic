<ion-list *ngIf="containerType === 'div'" [ngClass]="options?.htmlClass || ''" [class.expandable]="options?.expandable && !expanded"
    [class.expanded]="options?.expandable && expanded">
    <label *ngIf="sectionTitle" class="legend" [ngClass]="options?.labelHtmlClass || ''" [innerHTML]="sectionTitle" (click)="toggleExpanded()"></label>
    <ionic-root-widget *ngIf="expanded" [dataIndex]="dataIndex" [layout]="layoutNode.items" [layoutIndex]="layoutIndex" [isOrderable]="options?.orderable"></ionic-root-widget>
</ion-list>
<ion-list *ngIf="containerType === 'fieldset'" [ngClass]="options?.htmlClass || ''" [class.expandable]="options?.expandable && !expanded"
    [class.expanded]="options?.expandable && expanded">
    <legend *ngIf="sectionTitle" class="legend" [ngClass]="options?.labelHtmlClass || ''" [innerHTML]="sectionTitle" (click)="toggleExpanded()"></legend>
    <div *ngIf="options?.messageLocation !== 'bottom'">
        <p *ngIf="options?.description" class="help-block" [ngClass]="options?.labelHelpBlockClass || ''" [innerHTML]="options?.description"></p>
    </div>
    <ionic-root-widget *ngIf="expanded" [dataIndex]="dataIndex" [layout]="layoutNode.items" [layoutIndex]="layoutIndex"
        [isOrderable]="options?.orderable">
    </ionic-root-widget>
    <div *ngIf="options?.messageLocation === 'bottom'">
        <p *ngIf="options?.description" class="help-block" [ngClass]="options?.labelHelpBlockClass || ''" [innerHTML]="options?.description"></p>
    </div>
</ion-list>
